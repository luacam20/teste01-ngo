<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Cadastro de clientes</title>
</head>

<body onload="loadLocalStorageData()">

    <div id="container">
        <div id="namepage">
            <h1>Cadastro de clientes</h1>
        </div>
        <div id="inputs-container">
            <div id="separator-container">
                Dados do usuário:
            </div>
            <div id="inputs-group-container" class="mb-3">
                <input type="text" class="form-control" placeholder="Digite seu nome" name="name" id="inName">
                <input type="tel" class="form-control" placeholder="Telefone" name="phone" id="inPhone">
            </div>

            <div id="separator-container">
                Endereço completo:
            </div>

            <div id="inputs-group-container">
                <input type="text" class="form-control" placeholder="Cep" name="cep" id="inCep" onblur="cepSearch()">

                <input type="text" class="form-control" placeholder="Rua" name="street" id="inStreet">

                <input type="number" class="form-control" placeholder="Número" name="house-number" id="inNumber">

                <input type="text" class="form-control" placeholder="Bairro" name="neighborhood" id="inBairro">
            </div>
        </div>

        <div id="buttons">
            <button type="button" class="btn btn-dark" onclick="save()">Salvar</button>
        </div>


        <div>
            <pre id="inAnswer" id="end">
            </pre>
        </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
