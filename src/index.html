<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Cadastro de clientes</title>
</head>

<body onload="loadLocalStorageData()">

    <div id="container">
        <div id="namepage">
            <h1>Cadastro de clientes</h1>
        </div>

        <div id="inputs-container">
            <div id="separator-container">
                Dados do usuário:
            </div>
            <div id="inputs-group-container">
                <input type="text" placeholder="Digite seu nome" name="name" id="inName">

                <input type="tel" placeholder="Telefone" name="phone" id="inPhone">
            </div>

            <div id="separator-container">
                Endereço completo:
            </div>

            <div id="inputs-group-container">
                <input type="text" placeholder="Cep" name="cep" id="inCep" onblur="cepSearch()">

                <input type="text" placeholder="Rua" name="street" id="inStreet">

                <input type="number" placeholder="Número" name="house-number" id="inNumber">

                <input type="text" placeholder="Bairro" name="neighborhood" id="inBairro">
            </div>
        </div>

        <div id="buttons">
            <input type="button" value="Salvar" id="button" onclick="save()">
            <input type="button" value="Listar" id="button" onclick="listar()">
        </div>

        <div id="end">
            <pre id="inAnswer"></pre>
        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
